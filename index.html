<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Código do Form 1</title>
  <style>
    body {
      text-align: center;
      background-color: #ffcc8e;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    .section {
      background: rgba(99, 99, 99, 0.616);
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      border: 1px solid;
      border-radius: 10px;
    }

    .content {
      padding: 20px;
    }

    h1, h3, p {
      color: white;
      margin: 10px 0;
    }

    .codigo {
      word-break: break-word;
      font-size: 1rem;
      margin: 20px 0;
    }

    .button {
      position: relative;
      display: inline-block;
      margin: 20px auto;
    }

    .button a {
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      background-color: #FFA12B;
      display: block;
      padding: 15px 30px;
      cursor: pointer;

      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      text-shadow: 0px 1px 0px #000;
      filter: dropshadow(color=#000, offx=0px, offy=1px);
      box-shadow: inset 0 1px 0 #FFE5C4, 0 10px 0 #915100;
      border-radius: 5px;
    }

    .button a:active {
      top: 10px;
      background-color: #F78900;
      box-shadow: inset 0 1px 0 #FFE5C4, inset 0 -3px 0 #915100;
    }

    .button:after {
      content: "";
      height: 100%;
      width: 100%;
      padding: 4px;
      position: absolute;
      bottom: -15px;
      left: -4px;
      z-index: -1;
      background-color: #2B1800;
      border-radius: 5px;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
    }

    /* Responsividade */
    @media (max-width: 500px) {
      .button a {
        font-size: 18px;
        padding: 12px 20px;
      }

      .codigo {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="content">
      <h1 class="titulo">Seu código</h1>
      <h3 class="informe">Copie o código e cole no formulário 1</h3>
      <p id="codigoid" class="codigo">M8Bgb6qZDx2jH?-2(7-1B95M}Jn_45=O+M1o5i\NS@U,PaC>sy</p>

      <div class="button">
        <a href="javascript:void(0)" onclick="copyToClickBoard()">Copiar</a>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Código copiado!</div>

  <script>
    function copyToClickBoard() {
      const content = document.getElementById('codigoid').innerText;
      navigator.clipboard.writeText(content)
        .then(() => {
          showToast();
        })
        .catch(err => {
          console.error('Erro ao copiar: ', err);
        });
    }

    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }
  </script>

</body>
</html>
